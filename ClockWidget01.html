<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        body {
            overflow: none;
        }

        #timedate {
            font-size: 3em;
            font-family: "Montserrat", sans-serif;
            color: white;
            background-color: rgb(31, 31, 31);
            text-align: center;
            padding: .4em;
            border-radius: 12px;
        }

        #timedate>span {
            padding: 1rem;
        }
    </style>

    <script>
        // START CLOCK SCRIPT

        Number.prototype.pad = function (n) {
            for (var r = this.toString(); r.length < n; r = 0 + r);
            return r;
        };

        function updateClock() {
            var now = new Date();
            var min = now.getMinutes(),
                hou = now.getHours(),
                mo = now.getMonth(),
                dy = now.getDate(),
                yr = now.getFullYear();
            var months = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
            var tags = ["mon", "d", "y", "h", "m"];

            var period = "AM";
            if (hou >= 12) {
                period = "PM";
                if (hou > 12) hou -= 12;
            } else if (hou === 0) hou = 12;


            var corr = [months[mo], dy, yr, hou.pad(2), min.pad(2) + " " + period];
            for (var i = 0; i < tags.length; i++)
                document.getElementById(tags[i]).firstChild.nodeValue = corr[i];
        }

        function initClock() {
            updateClock();
            window.setInterval("updateClock()", 300);
        }

        // END CLOCK SCRIPT
    </script>

</head>


<body onLoad="initClock()">
    <div id="timedate">
        <span id="d">1</span>
        <span id="mon">January</span>
        <span id="y">0</span>
        <br>
        <span id="h">12</span>:<span id="m">00</span>
    </div>
</body>

</html>
